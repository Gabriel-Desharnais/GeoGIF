{% load static %}
<style>
table, th, td {

}
</style>

<h1> GeoGIF </h1>

<h3>Here is the logs of the requests</h3>
<table>
	<tr>
		<th>time</th>

{% for ent in log %}

	</tr>
{% endfor %}
</table>
